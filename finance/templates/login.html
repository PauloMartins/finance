{% extends 'master_pages/main.html' %}

{% block body %}
{% if form.errors %}
	{{ form.non_field_errors }}
{% endif %}

<div class="row login">
	<div class="span4 offset3">
		<form action="" method="post" class="form-horizontal">
			{% csrf_token %}

			<div class="control-group">
				<label class="control-label" for="inputEmail">{{ form.username.label_tag }}</label>
				<div class="controls">
					{{ form.username }}
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="inputPassword">{{ form.password.label_tag }}</label>
				<div class="controls">
					{{ form.password }}
				</div>
			</div>
			<div class="control-group">
				<div class="controls">
					<button type="submit" class="btn btn-primary">Sign in</button>
					<a href="/sign" class="btn">Novo usu√°rio</a>
				</div>
			</div>
		</form>
	</div>
</div>
{% endblock %}
